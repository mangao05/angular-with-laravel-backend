<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let todo of todos">
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
            <td>
                <span class="badge badge-info p-2">Edit</span>&nbsp;
                <span class="badge badge-danger p-2">Delete</span>
            </td>
       </tr>
    </tbody>
</table>
